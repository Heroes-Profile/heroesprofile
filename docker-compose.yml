version: '3'
services:
  app:
    image: misterio92/ci-php-node
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./:/var/www/html
    restart: always
    networks:
      - heroesprofile
    working_dir: "/var/www/html/"
    command: "./entrypoint.sh"
  database:
    image: mysql:5
    environment:
     MYSQL_ROOT_PASSWORD: docker
     MYSQL_DATABASE: heroesprofile
    ports:
      - 3306:3306
    expose:
      - "3306"
    volumes:
      - vol_db_hp:/var/lib/mysql
    restart: always
    networks:
      - heroesprofile
volumes:
  vol_db_hp:

networks:
  heroesprofile: